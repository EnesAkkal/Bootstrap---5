<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Created style tag inside head tag to set the height-->
    <style>
        .h-10{
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello, enes!</h1>

    <div class="container">
        <!--align-items-start is used to align the items to the top-->
        <div class="row h-10 bg-info mb-3 align-items-start">
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
        </div>
           <!--align-items-start is used to align the items to the center-->
        <div class="row h-10 bg-info mb-3 align-items-center">
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
        </div>
           <!--align-items-start is used to align the items to the bottom-->
        <div class="row h-10 bg-info mb-3 align-items-end">
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
            <div class="col">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
        </div>
        <div class="row h-10 bg-info mb-3">
            <!--We've added classes to the column instead of rows.-->
            <div class="col align-self-end">
                <div class="bg-primary text-white p-3">
                    column
                </div> 
            </div>
             <!--We've added classes to the column instead of rows.-->
            <div class="col align-self-center">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
             <!--We've added classes to the column instead of rows.-->
            <div class="col align-self-start">
                <div class="bg-primary text-white p-3">
                    column
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
