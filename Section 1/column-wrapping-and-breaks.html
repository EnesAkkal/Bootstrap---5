<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Created style tag inside head tag to set the height-->
    <style>
        .h-10{
            height: 10rem;
        }
    </style>
</head>
<body>
    <h1>Hello, enes!</h1>

    <div class="container">
        <div class="row">
            <!-- In Bootstrap, the class col-9 sets the width of the element to take up 9 out of the 12 available columns of the parent row on all screen sizes.
            The Bootstrap grid system is based on a 12-column structure, and the number following col- (in this case, 9) determines how many of those 12 columns the element should span across. 
             It's worth noting that col-9 will apply to all screen sizes, from the smallest mobile screens to large desktop monitors, because it does not have a breakpoint suffix (like -sm, -md, -lg, -xl, -xxl). If you want the number of columns to change based on the screen size, 
             you would use these breakpoint suffixes (e.g., col-md-9 would apply to medium screens and larger).-->
            <div class="col-9">
                <div class="bg-primary p-3 text-white mb-3">
                    9 column width
                </div>
            </div>
            <div class="col-4">
                <div class="bg-primary p-3 text-white mb-3">
                    4 column width
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col md-3">
                <div class="bg-primary p-3 text-white mb-3">
                    columns
                </div>
            </div>
            <div class="col md-3">
                <div class="bg-primary p-3 text-white mb-3">
                    columns
                </div>
            </div>
            <div class="col md-3">
                <div class="bg-primary p-3 text-white mb-3">
                    columns
                </div>
            </div>
            <div class="col md-3">
                <div class="bg-primary p-3 text-white mb-3">
                    columns
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
